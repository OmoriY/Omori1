<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8"/> 
<title>アナログ時計</title> 
</head> 
<body> 
<h3 style="text-align:center;">アナログ時計</h3>
<div style="width:100%; text-align:center;">
<canvas id="c1" width="300" height="300"></canvas> 
</div>
<script type="text/javascript"> 
var canvas = document.getElementById('c1'); 
var ctx = canvas.getContext("2d"); 
function update(){ 
 ctx.clearRect(0, 0, 300, 300); 
 ctx.fillStyle = '#000'; 
 ctx.strokeStyle = '#000'; 
 ctx.beginPath(); 
 ctx.arc(150, 150, 100, 0, 2.0 * Math.PI, true); 
 ctx.stroke(); 
ctx.fill(); 
 
 ctx.fillStyle = '#fff'; // 文字の色 
 ctx.font = "24px 'ＭＳ ゴシック'"; 
 ctx.textAlign = 'center'; 
 ctx.textBaseline = 'bottom'; 
 for(i = 1; i <= 12; i++){ 
 ctx.fillText(i, 150 + 84 * Math.sin(2 * Math.PI * i / 12), 164 - 84 * Math.cos(2 * Math.PI * i / 12)); 
 } 
 var date = new Date(); 
 var hh = date.getHours(); 
 var mm = date.getMinutes(); 
 var ss = date.getSeconds(); 
 ctx.strokeStyle = '#fff'; 
 ctx.beginPath();
 ctx.moveTo(150, 150); 
 ctx.lineTo(150 + 84 * Math.sin(ss * Math.PI / 30), 150 - 84 * Math.cos(ss * Math.PI / 30)); // ここに式を入れる 
 ctx.moveTo(150, 150); 
 ctx.lineTo(150 + 80 * Math.sin(mm * Math.PI / 30), 150 - 80 * Math.cos(mm * Math.PI / 30)); // ここに式を入れる 
 ctx.moveTo(150, 150); 
 ctx.lineTo(150 + 50 * Math.sin(hh * Math.PI / 6), 150 - 50 * Math.cos(hh * Math.PI / 6)); // ここに式を入れる 
 ctx.stroke(); 
 setTimeout("update()", 1000); // 1000 ミリ秒経過後に update() を実行する 
} 
window.addEventListener("load", function(){
  setInterval(update);
  }, false);
</script> 
</body> 
</html>
